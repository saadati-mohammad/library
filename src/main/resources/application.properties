########################################
# Server Configuration
########################################
server.port=8080
spring.application.name=library
spring.profiles.active=development

########################################
# Database Configuration (H2 in-memory)
########################################
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:librarydb;
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# MySQL Example (commented)
# spring.datasource.url=jdbc:mysql://localhost:3306/library_db?serverTimezone=UTC
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

########################################
# Connection Pool (HikariCP)
########################################
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

########################################
# Hibernate Performance Tuning
########################################
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

########################################
# Envers (Audit Logging)
########################################
spring.jpa.properties.hibernate.ejb.interceptor.envers.enable=true
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_AUD
spring.jpa.properties.org.hibernate.envers.revision_field_name=REV
spring.jpa.properties.org.hibernate.envers.revision_type_field_name=REVTYPE

########################################
# Mail Configuration
########################################
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=emailTesti@gmail.com
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

########################################
# File Upload Configuration
########################################
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# Custom File Upload Settings
app.upload.dir=${user.home}/chat-uploads
app.upload.max-file-size=10485760

########################################
# WebSocket Configuration
########################################
app.websocket.allowed-origins=*
app.websocket.heartbeat-time=25000
app.websocket.disconnect-delay=5000

